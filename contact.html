<body style="background:#F7F1E5; color:#333;">

  <header>

  <main class="container">

    <!-- INTRO SECTION -->
    <section style="text-align:center; padding:20px;">
      <h2 style="color:#D97C48;">Connect With Us</h2>
      <p>Have a recommendation, travel story, or local insight to share?  
         We’d love to hear from you.</p>

      <p style="margin-top:15px;">
        Prefer email?  
        <a href="mailto:npamula1@asu.edu" style="color:#D97C48;">npamula1@asu.edu</a>
      </p>
    </section>

    <!-- FORM SECTION -->
    <section style="background:white; padding:20px; border-radius:12px; max-width:600px; margin:auto;">
      <form action="#" method="post">

        <label for="name">Name</label><br>
        <input id="name" name="name" type="text" required
               style="width:100%; margin-bottom:10px; padding:8px; border-radius:5px;"><br>

        <label for="email">Email</label><br>
        <input id="email" name="email" type="email" required
               style="width:100%; margin-bottom:10px; padding:8px; border-radius:5px;"><br>

        <label for="page">City or Page</label><br>
        <input id="page" name="page" type="text" placeholder="ex: Paris / Discover page" required
               style="width:100%; margin-bottom:10px; padding:8px; border-radius:5px;"><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="5" required
                  style="width:100%; margin-bottom:15px; padding:8px; border-radius:5px;"></textarea><br>

        <button type="submit"
                style="background:#D97C48; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
          Submit
        </button>

      </form>
    </section>

  </main>
