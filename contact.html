    <h2>Connect</h2>
    <p>Send a recommendation or report a correction.</p>

    <form id="connect-form" action="#" method="post">
      <label for="name">Name</label><br/>
      <input id="name" name="name" type="text" required><br/>

      <label for="email">Email</label><br/>
      <input id="email" name="email" type="email" required><br/>

      <label for="page">City or Page</label><br/>
      <input id="page" name="page" type="text" placeholder="e.g., Paris / Discover page" required><br/>

      <label for="message">Message</label><br/>
      <textarea id="message" name="message" rows="5" required></textarea><br/>

      <button type="submit">Submit</button>
    </form>
